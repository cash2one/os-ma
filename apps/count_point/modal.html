
<div id="modal" class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p>是否确认此操作？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="convert_accept" type="button" class="btn btn-success">接受</button>
            </div>
        </div>
    </div>
</div>

<div id="modal_search" class="modal fade">
    <form class="modal-dialog modal-sm form-horizontal" action="/count_point/search/" method="get">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center">搜索</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="user_stime" class="col-sm-2 control-label">注册开始时间</label>
                    <div class="col-sm-10">
                        <input type="datetime-local" class="form-control" name="create_at_gte" placeholder="开始时间">
                    </div>
                </div>
                <div class="form-group">
                    <label for="user_etime" class="col-sm-2 control-label">注册结束时间</label>
                    <div class="col-sm-10">
                        <input type="datetime-local" class="form-control" name="create_at_lte" placeholder="结束时间">
                    </div>
                </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="earn_stime" class="col-sm-2 control-label">赚取开始时间</label>
                    <div class="col-sm-10">
                        <input type="datetime-local" class="form-control" name="time_gte" placeholder="开始时间">
                    </div>
                </div>
                <div class="form-group">
                    <label for="earn_etime" class="col-sm-2 control-label">赚取结束时间</label>
                    <div class="col-sm-10">
                        <input type="datetime-local" class="form-control" name="time_lte" placeholder="结束时间">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ad_source" class="col-sm-2 control-label">广告平台id</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="ad_source" placeholder="广告平台id">
                    </div>
                </div>
                <div class="form-group">
                    <label for="status" class="col-sm-2 control-label">应用</label>
                    <div class="col-sm-10">
                        <div class="radio radio-inline">
                            <label class="radio-inline">
                                <input type="radio" name="apptype" value=0>
                                红利
                            </label>
                        </div>
                        <div class="radio radio-inline">
                            <label class="radio-inline">
                                <input type="radio" name="apptype" value=1>
                                卡赚
                            </label>
                        </div>
                        <div class="radio radio-inline">
                            <label class="radio-inline">
                                <input type="radio" name="platform" value=1>
                                aos
                            </label>
                        </div>
                        <div class="radio radio-inline">
                            <label class="radio-inline">
                                <input type="radio" name="platform" value='2'>
                                ios
                            </label>
                        </div>
                        <div class="radio radio-inline">
                            <label class="radio-inline">
                                <input type="radio" name="en" value=0>
                                中文
                            </label>
                        </div>
                        <div class="radio radio-inline">
                            <label class="radio-inline">
                                <input type="radio" name="en" value='1'>
                                英文
                            </label>
                        </div>
                   </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="reset" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-success">确定</button>
            </div>
        </div>
    </form>
</div>
