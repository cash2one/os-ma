{% extends "templates/layouts/default.html" %}

{% block page_title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="col-md-8 col-md-offset-2">

        <form class="form-horizontal mt24" action="." method="post">
            {% if succ %}
                <div class="alert alert-success alert-dimissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    恭喜小伙伴，创建ip黑名单成功！
                </div>
            {% endif %}

            {% if errors %}
                <div class="alert alert-danger alert-dimissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <ul>
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}


            <div class="form-group">
                <label class="col-md-2 control-label" for="ip">IP：</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" value="{{ temps.ip }}" name="ip" id="ip" placeholder="请输入IP" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="note">备注：</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" value="{{ temps.note }}" name="note" id="note" placeholder="请输入备注" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-info">添加IP</button>
                </div>
            </div>

        </form>
    </div>
</div>

{% endblock %}
