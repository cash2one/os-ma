{% extends "templates/layouts/default.html" %}

{% block page_title %}{{ title }}{% endblock %}

{% block content %}
<!-- 数据表格 -->
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">参数配置列表</h3>
                <div class="box-tools">
                    <ul class="no-margin pull-right">
                        <!--a href="/setting/adconfig/add/" target="blank" class="btn btn-default btn-sm">
                            <i class="glyphicon glyphicon-plus"></i>修改参数
                        </a-->
                    </ul>
                </div>
            </div>
            <div class="box-body">
                <table class="table table-striped table-bordered mt24">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>键(key)</th>
                            <th>值(values)</th>
                            <th>说明</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for d in datas %}
                        <tr>
                            <td>{{ d.id }}</td>
                            <td>{{ d.key }}</td>
                            <td>{{ d.values }}</td>
                            <td>{{ d.description }}</td>
                            <td>
                                <a href="/setting/options/edit/?id={{ d.id }}" target="blank" class="l">编辑</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
