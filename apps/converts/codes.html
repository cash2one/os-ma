{% extends "templates/layouts/default.html" %}

{% block page_title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="col-md-8 col-md-offset-2">

        <form class="form-horizontal mt24" action="." method="post">
            {% if succ %}
                <div class="alert alert-success alert-dimissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    恭喜小伙伴，兑换录入成功！
                </div>
            {% endif %}

            {% if errors %}
                <div class="alert alert-danger alert-dimissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <ul>
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <div class="form-group">
                <label class="col-md-2 control-label" for="exchangeGood">兑换卡名：</label>
                <div class="col-md-10">
                    
                    <select name="exchangeGood" >
                    	{% for d in datas %}
                    	<option value="{{ d.goods_id }}">{{ d.title }}</option>
                    	{% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="exchangeInprice">进货价：</label>
                <div class="col-md-3">
                    <input type="number" step="0.01" min=0 class="form-control" value="{{ temps.exchange_inprice }}" name="exchangeInprice" id="exchangeInprice" placeholder="请输入进货价" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="end_date">有效期:</label>
                <div class="col-md-3">
                    <input type="date" class="form-control" value="{{ temps.end_date }}" name="end_date" id="end_date" placeholder="有效期" />
                </div>
            </div>
           
                <label>兑换码密码:</lable>
                    <textarea style="min-height: 500px; min-width: 500px;" name="NumPwd" placeholder="请按“兑换码(空格)密码（回车换行）兑换码（空格）密码（回车换行）”...格式输入"></textarea>
           <!-- <div class="form-group">
                <label class="col-md-2 control-label" for="exchangeNum-{{d}}">兑换码{{ Range }}：</label>
                <div class="col-md-3">
                    <input type="text" class="form-control" value="{{ temps.exchange_num }}" name="exchangeNum-{{d}}" id="exchangeNum-{{d}}" placeholder="请输入兑换码" />
                </div>
                <label class="col-md-2 control-label" for="exchangeCode-{{d}}">密码：</label>
                <div class="col-md-3">
                    <input type="text" class="form-control" value="{{ temps.exchange_pwd }}" name="exchangePwd-{{d}}" id="exchangePwd-{{d}}" placeholder="请输入密码" />
                </div>
            </div>-->

            <!--<div class="form-group">
                <label class="col-md-2 control-label" for="exchangeOutprice">售出价：</label>
                <div class="col-md-3">
                    <input type="number" step="0.01" min=0 class="form-control" value="{{ temps.exchange_outprice }}" name="exchangeOutprice" id="exchangeOutprice" placeholder="请输入售出价" />
                </div>
            </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="exchangeStatus">使用状态：</label>
            <div class="col-md-10">
            
                <select name="exchangeStatus" >
                <option value="0">0未兑换</option>
                <option value="1">1已兑换</option>
                </select>
            </div>
        </div>-->


            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-info">添加兑换码</button>
                </div>
            </div>
{% endblock %}
        </form>
    </div>
</div>
