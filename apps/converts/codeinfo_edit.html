{% extends "templates/layouts/default.html" %}

{% block page_title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="col-md-8 col-md-offset-2">

        <form class="form-horizontal mt24" action="." method="post">
            {% if succ %}
                <div class="alert alert-success alert-dimissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    恭喜小伙伴，修改兑换码信息成功！
                </div>
            {% endif %}

            {% if errors %}
                <div class="alert alert-danger alert-dimissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <ul>
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            <input type="hidden" name="exchangeGid" value="{{ Gid }}" />

            <div class="form-group">
                <label class="col-md-2 control-label" for="exchangeGood">兑换卡名：</label>
                <div class="col-md-10">
                    <!-- 修改样式 -->
                    <select name="exchangeGood" >
                    	{% for d in datas %}
                    	<option value="{{ d.goods_id }}">{{ d.title }}</option>
                    	{% endfor %}
                    </select>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-2 control-label" for="exchangeNum">兑换码：</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" value="{{ temps.exchange_num }}" name="exchangeNum" id="exchangeNum" placeholder="请输入兑换码" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="exchangePwd">密码：</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" value="{{ temps.exchange_pwd }}" name="exchangePwd" id="exchangePwd" placeholder="请输入密码" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="exchangeInprice">进货价：</label>
                <div class="col-md-3">
                    <input type="number" step="0.01" min=0 class="form-control" value="{{ temps.exchange_inprice }}" name="exchangeInprice" id="exchangeInprice" placeholder="请输入进货价" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="exchangeOutprice">售出价：</label>
                <div class="col-md-3">
                    <input type="number" step="0.01" min=0 class="form-control" value="{{ temps.exchange_outprice }}" name="exchangeOutprice" id="exchangeOutprice" placeholder="请输入售出价" />
                </div>
            </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="exchangeStatus">使用状态：</label>
            <div class="col-md-10">
            <!-- 修改样式 -->
                <select name="exchangeStatus" >
                <option value="0">0未兑换</option>
                <option value="1">1已兑换</option>
                </select>
            </div>
        </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-info">确认修改</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
