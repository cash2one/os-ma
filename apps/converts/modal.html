
<div id="modal" class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p>是否确认此操作？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="convert_accept" type="button" class="btn btn-success">接受</button>
            </div>
        </div>
    </div>
</div>

<div id="modal_search" class="modal fade">
    <form class="modal-dialog modal-sm form-horizontal" action="/converts/search/" method="get">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center">搜索</h4>
            </div>
            <div class="modal-body">
                <p>温馨提示：只需输入其中一项即可查找。</p>
                <div class="form-group">
                    <label for="uid" class="col-sm-2 control-label">UID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="uid" placeholder="请输入用户ID">
                    </div>
                </div>
                <div class="form-group">
                    <label for="goods_id" class="col-sm-2 control-label">goods_id</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="goods_id" placeholder="请输入商品goods_id">
                    </div>
                </div>
                <div class="form-group">
                    <label for="num" class="col-sm-2 control-label">兑换码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="num" placeholder="请输入兑换码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="pwd" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="create_time__gte" class="col-sm-2 control-label">开始时间</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="create_time__gte" placeholder="YYYY-MM-DD">
                    </div>
                </div>
                <div class="form-group">
                    <label for="create_time__lte" class="col-sm-2 control-label">结束时间</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="create_time__lte" placeholder="结束日期">
                        <p>注意：搜索结果不包括结束日期!</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="status" class="col-sm-2 control-label">状态</label>
                    <div class="col-sm-10">
                        <div class="radio radio-inline">
                            <label class="radio-inline">
                                <input type="radio" name="status" value=0 checked>
                                审核
                            </label>
                        </div>
                        <div class="radio radio-inline">
                            <label class="radio-inline">
                                <input type="radio" name="status" value=3>
                                延缓
                            </label>
                        </div>
                        <div class="radio radio-inline">
                            <label class="radio-inline">
                                <input type="radio" name="status" value=1>
                                成功
                            </label>
                        </div>
                        <div class="radio radio-inline">
                            <label class="radio-inline">
                                <input type="radio" name="status" value=2>
                                忽略
                            </label>
                        </div>
                        <div class="radio radio-inline">
                            <label class="radio-inline">
                                <input type="radio" name="status" value=''>
                                全部
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="reset" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-success">确定</button>
            </div>
        </div>
    </form>
</div>
