{% extends "templates/layouts/default.html" %}

{% block page_title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="col-md-8 col-md-offset-2">

        <form class="form-horizontal mt24" action="." method="post">
            {% if succ %}
                <div class="alert alert-success alert-dimissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    恭喜小伙伴，编辑任务成功！
                </div>
            {% endif %}

            {% if errors %}
                <div class="alert alert-danger alert-dimissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <ul>
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            <input type="hidden" name="id" value="{{ datas.id }}" />

            <div class="form-group">
                <label class="col-md-2 control-label" for="id">任务ID：</label>
                <div class="col-md-3">
                    <input type="text" class="form-control" value="{{ datas.id }}" name="uid" readonly="readonly"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="icon">图标地址：</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" value="{{ datas.icon }}" name="icon" placeholder="请输入图标地址" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="desc_url">说明图片地址：</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" value="{{ datas.desc_url }}" name="desc_url" placeholder="请输入说明图片地址" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="title">标题：</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" value="{{ datas.title }}" name="title" placeholder="请输入标题" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="description">描述：</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" value="{{ datas.description }}" name="description" placeholder="请输入描述" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="limit">每日限量：</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" value="{{ datas.limit }}" name="limit" placeholder="请输入每日限量" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="rest">总剩余：</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" value="{{ datas.rest }}" name="rest" placeholder="请输入总剩余量" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="point">积分：</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" value="{{ datas.point }}" name="point" placeholder="请输入积分" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="total">总任务数：</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" value="{{ datas.total }}" name="total" placeholder="请输入总任务数" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="time_limit">是否限时：</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" value="{{ datas.time_limit }}" name="time_limit" placeholder="1是0否" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="number_limit">是否限量：</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" value="{{ datas.number_limit }}" name="number_limit" placeholder="1是0否" />
                </div>
            </div>
            <!--
            <div class="form-group">
                <label class="col-md-2 control-label" for="stime">开始时间：</label>
                <div class="col-md-2">
                    <input type="datetime" class="form-control" value="{{ datas.stime }}" name="stime" placeholder="请输入开始时间" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="etime">结束时间：</label>
                <div class="col-md-2">
                    <input type="datetime" class="form-control" value="{{ datas.etime }}" name="etime" placeholder="请输入结束时间" />
                </div>
            </div>
            -->

            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-info">确认修改</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
